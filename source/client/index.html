<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ZitRo">
    <title>Cach&eacute; Visual Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- @exclude -->
    <script>alert("Please, build the project before usage!");</script>
    <!-- @endexclude -->
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="js/index.js" async defer></script>
    <script type="text/javascript" src="js/lib/ace.js" async defer></script>
</head>
<body>
    <div class="pages">
        <div class="page" id="classBuilder">
            <div class="header">
                <div class="panel">
                    <div class="controls inline float-right">
                        <select class="interactive medium add icon hidden-select" id="addClass">
                        </select>
                        <div class="interactive medium save icon" id="saveIndicator"></div>
                    </div>
                    <div class="interactive medium menu icon"></div>
                    <div class="interactive medium back icon" id="backButton"></div>
                    <span class="title">
                        <select id="topNamespace" class="topNamespace">
                            <option>Loading...</option>
                        </select><span id="topTitle"></span>
                    </span>
                </div>
            </div>
            <div class="footer" id="footer">
                <div class="panel">
                    <div class="controls inline float-right">
                        <div class="interactive medium terminal icon" id="terminalButton"></div>
                    </div>
                </div>
            </div>
            <div id="footer-terminal">

            </div>
            <div class="body" id="classBuilderBody"> <!-- Keep bottom -->

            </div>
        </div>
    </div>
</body>
</html>
